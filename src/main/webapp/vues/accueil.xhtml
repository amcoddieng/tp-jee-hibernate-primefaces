<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Page d'accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Conteneur principal -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">

        <!-- Message de bienvenue -->
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Bienvenue, connexion réussie !</h1>

        <!-- Bouton de déconnexion -->
        <h:form>
            <h:commandButton value="Se déconnecter" action="#{loginBean.logoutAction}" class="w-full p-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none" />
        </h:form>
    </div>

</body>
</html>
