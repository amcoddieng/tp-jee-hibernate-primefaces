<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Barre de navigation -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-semibold">Mon Application</h1>
            <div class="space-x-4">
                <a href="#home" class="text-white hover:text-blue-300">Accueil</a>
                <a href="#about" class="text-white hover:text-blue-300">Ã€ propos</a>
                <a href="#contact" class="text-white hover:text-blue-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Formulaire de connexion -->
    <div class="flex justify-center items-center min-h-screen">
        <h:form id="loginForm" styleClass="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-semibold text-center mb-6">Connexion</h1>

            <div class="mb-4">
                <p:outputLabel for="login" value="Login" styleClass="block text-sm font-medium text-gray-700" />
                <p:inputText id="login" value="#{loginBean.login}" required="true" styleClass="mt-1 p-2 border border-gray-300 rounded-md w-full" />
                <p:message for="login" styleClass="text-red-500 text-sm mt-1" />
            </div>

            <div class="mb-4">
                <p:outputLabel for="password" value="Mot de passe" styleClass="block text-sm font-medium text-gray-700" />
                <p:password id="password" value="#{loginBean.password}" required="true" styleClass="mt-1 p-2 border border-gray-300 rounded-md w-full" />
                <p:message for="password" styleClass="text-red-500 text-sm mt-1" />
            </div>

            <p:commandButton value="Se connecter" action="#{loginBean.loginAction}" styleClass="w-full mt-4 p-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none" />
        </h:form>
    </div>
    
</body>
</html>
